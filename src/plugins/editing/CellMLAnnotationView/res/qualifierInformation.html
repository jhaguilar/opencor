<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>

        <style type="text/css">
            @import url("/doc/res/common.css");

            body {
                font-family: arial, sans-serif;
                font-size: 10pt;
                padding: 13px 0px 7px 0px;
            }

            a {
                color: rgb(54, 96, 146);
            }

            a:visited {
                color: rgb(54, 96, 146);
            }

            a:hover {
                border: 1px solid rgba(54, 96, 146, 0.13);
                background-color: rgba(54, 96, 146, 0.05);
                color: rgb(54, 96, 146);
            }

            div.header {
                padding: 3px;
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 23px;
                background: rgb(54, 96, 146);
                color: rgb(255, 255, 255);
                font-size: 15pt;
                font-weight: bold;
            }

            div.diagram {
                margin: 1.9em 0em 1.5em 0em;
                text-align: center;
            }

            div.section {
                margin: 1em 0em 1em 0em;
                font-size: 13pt;
                font-weight: bold;
                color: rgb(54, 96, 146);
            }

            div.copyright {
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 17px;
                background: rgb(229, 229, 229);
                color: rgb(161, 161, 161);
                font-size: 9pt;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            %1
        </div>

        <div class="diagram">
            %2
        </div>

        <div class="section">
            %3
        </div>

        <p>
            %4
        </p>

        <div class="copyright">
            %5
        </div>
    </body>
</html>
